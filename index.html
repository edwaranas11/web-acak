<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengacak Nama dan Materi</title>
  <style>
    /* === Global Styles === */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* === Container === */
    .container {
      background: #fff;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 400px;
      max-width: 90%;
      transition: 0.3s;
    }


    /* === Heading === */
    h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 5px;
      margin-top: 10px;
    }

    /* === Input Styles === */
    textarea {
      width: 100%;
      height: 70px;
      margin-bottom: 15px;
      border: 2px solid #dcdde1;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      transition: 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #0984e3;
      box-shadow: 0 0 5px rgba(9, 132, 227, 0.4);
    }

    /* === Button === */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0984e3, #6c5ce7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background: linear-gradient(135deg, #2873be, #453bdf);

    }

    /* === Result Box === */
    strong {
      color: #2d3436;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dfe6e9;
      font-size: 15px;
      line-height: 1.7;
      min-height: 40px;
    }

    .pair {
      margin: 6px 0;
      padding: 6px 10px;
      border-left: 4px solid #6c5ce7;
      background: #f1f2f6;
      border-radius: 5px;
      text-align: left;
      font-weight: 500;
      color: #2f3640;
    }

    .pair strong {
      color: #0984e3;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Pengacak Nama & Materi</h1>

    <label>Masukkan Nama (pisahkan dengan koma):</label>
    <textarea id="nama" placeholder="Contoh: Andi, Budi, Citra, Dika"></textarea>

    <label>Masukkan Materi (pisahkan dengan koma):</label>
    <textarea id="materi" placeholder="Contoh: Presentasi, Diskusi, Praktek, Evaluasi"></textarea>

    <button onclick="acak()">Acak Sekarang</button>

    <h3 style="margin-top:20px; color:#2d3436;">Hasil:</h3>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function acak() {
      const namaInput = document.getElementById('nama').value.trim();
      const materiInput = document.getElementById('materi').value.trim();

      if (!namaInput || !materiInput) {
        alert('Harap isi kedua kolom terlebih dahulu!');
        return;
      }

      let namaArr = namaInput.split(',').map(n => n.trim()).filter(n => n);
      let materiArr = materiInput.split(',').map(m => m.trim()).filter(m => m);

      if (namaArr.length !== materiArr.length) {
        if (!confirm(`Jumlah nama (${namaArr.length}) dan materi (${materiArr.length}) tidak sama.\nTetap lanjut?`)) {
          return;
        }
      }

      // Acak kedua array
      namaArr = shuffle(namaArr);
      materiArr = shuffle(materiArr);

      // Tentukan pasangan
      let hasil = "";
      const jumlahPasangan = Math.min(namaArr.length, materiArr.length);
      for (let i = 0; i < jumlahPasangan; i++) {
        hasil += `<div class="pair">ðŸ‘‰ <strong>${namaArr[i]}</strong> âžœ ${materiArr[i]}</div>`;
      }

      document.getElementById('hasil').innerHTML = hasil;
    }

    // Fungsi untuk mengacak array (Fisher-Yates Shuffle)
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex],
          array[currentIndex],
        ];
      }
      return array;
    }
  </script>
</body>
</html>
